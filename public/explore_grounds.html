<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Grounds</title>
    <link rel="stylesheet" href="assets/css/icomoon.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <section class="relative">
        <div class="warrper relative z-10">
            <div class="text-center py-24 space-y-2.5">
                <h2>Explore Grounds</h2>
                <ul class="flex items-center justify-center space-x-3">
                    <li>
                        <a href="#" class="inline-block text-white text16 font-normal">Home</a>
                    </li>
                    <li>
                        <span class="icon-right text-14 md:text-18 xl:text-20 text-white inline-block"></span>

                    </li>
                    <li>
                        <a href="#" class="inline-block text-white text16 font-normal">Explore Grounds</a>
                    </li>
                </ul>
            </div>
        </div>
        <img src="assets/images/cricket_bg.png" class="absolute inset-0 w-full h-full object-cover" alt="cricket_bg"/>
    </section>
    <section>
        <div class="warrper py-12">
            <div class="flex flex-wrap items-start justify-center -mx-3.5">
                <div class="w-[366px] p-3.5">
                   <div class="gra_border_2">
                    <div class="gra_border_bg">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-1">
                                <span class="icon-fitter text-primary text-24"></span>
                                <h4 class="uppercase text-primary text18 font-semibold">Filters</h4>
                            </div>
                            <span class="inline-block underline text-secondary text16 font-semibold">Reset</span>
                        </div>
                        <p class="text16 font-normal text-white capitalize mt-2.5">showing result 1-20</p>
                        <span class="gra_border my-5"></span>

                            <p class="uppercase text16 text-primary font-normal font-oswald mb-3.5">Sort</p>
                            <ul class="space-y-2">
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="check" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="check" class="ml-2 block">Distance from you</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">

                                            <input type="checkbox" id="check2" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="check2" class="ml-2 block">Ratings high to low</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="check3" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="check3" class="ml-2 block">Price low to high</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="check4" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="check4" class="ml-2 block">Price high to low</label>
                                    </div>
                                </li>
                            </ul>
                            <span class="gra_border my-5"></span>
                        </div>
                        <div>
                            <p class="uppercase text16 text-primary font-normal font-oswald mb-3.5">Distance</p>
                            <ul class="space-y-2">
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km1" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km1" class="ml-2 block">1 km</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km2" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km2" class="ml-2 block">5 km</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km3" class="absolute inset-0 w-full h-full opacity-0 z-10"/>
                                            <div class="checkbox anim">
                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km3" class="ml-2 block">10 km</label>
                                    </div>
                                </li>
                                <li>
                                    <div class="flex items-center space-x-2.5">
                                        <div class="w-max relative">
                                            <input type="checkbox" id="km4" class="absolute inset-0 w-full h-full opacity-0 z-10"/>

                                                <span class="icon-check opacity-0 text-20"></span>
                                            </div>
                                        </div>
                                        <label for="km4" class="ml-2 block">15 km</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                   </div>
                </div>
                <div class="w-full lg:w-[calc(100%-366px)] p-3.5">

                                <div class="flex items-center -mx-3">
                                    <div class="w-1/4 p-3">
                                        <div class="flex items-center justify-between border-r border-white">
                                            <div class="flex items-center space-x-2.5">

                                                <span class="text-white font-normal inline-block text16">Surat</span>
                                            </div>
                                            <span class="icon-down text-white text24 mr-6"></span>
                                        </div>
                                    </div>
                                    <div class="w-1/4 p-3">
                                        <div class="flex items-center justify-between border-r border-white">
                                            <div class="flex items-center space-x-2.5">
                                                <span class="icon-game text-primary text24"></span>
                                                <span class="text-white font-normal inline-block text16">cricket</span>
                                            </div>
                                            <span class="icon-down text-white text24 mr-6"></span>
                                        </div>
                                    </div>
                                    <div class="w-1/4 p-3">
                                        <div class="flex items-center justify-between border-r border-white">
                                            <div class="flex items-center space-x-2.5">
                                                <span class="icon-location text-primary text24"></span>
                                                <span class="text-white font-normal inline-block text16">05/01/2025</span>
                                            </div>
                                            <span class="icon-down text-white text24 mr-6"></span>
                                        </div>
                                    </div>
                                    <div class="w-1/4 p-3">
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center space-x-2.5">
                                                <span class="icon-location text-primary text24"></span>
                                                <span class="text-white font-normal inline-block text16">Morning</span>
                                            </div>
                                            <span class="icon-down text-white text24 mr-6"></span>
                                        </div>
                                    </div>
                                    <div class="p-3">
                                        <div class="w-10 h-10 bg-secondary rounded-full flex items-center justify-center">
                                            <span class="icon-search text-white text24"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="gra_border_3">
                            <div class="gra_border_bg p-3">
                                <div class="flex flex-wrap items-center -mx-3">
                                    <div class="w-full md:w-3/12 p-3">
                                        <img src="assets/images/stadium.png" class="w-full" alt="stadium"/>
                                    </div>
                                    <div class="w-5/12 p-3">
                                        <h4 class="text20 text-white font-oswald font-semibold uppercase">C.B. patel cricket stadium</h4>

                                            </div>
                                            <div class="flex items-center space-x-1.5">

                                            </div>
                                        </div>
                                        <h3 class="text-primary font-oswald text16 font-medium mt-7">₹ 500/Per hour</h3>
                                    </div>
                                    <div class="w-4/12 p-3">
                                        <div class="flex items-center justify-end space-x-2">
                                            <div class="bg-white w-8 h-8 rounded-full flex items-center justify-center">
                                                <span class="icon-like text20 text-dark"></span>
                                            </div>
                                            <div class="bg-white w-8 h-8 rounded-full flex items-center justify-center">
                                                <span class="icon-share text20 text-dark"></span>
                                            </div>
                                        </div>
                                        <div class="text-end mt-12">
                                            <button class="btn_primary">
                                                <span class="uppercase">view details</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

</html>
